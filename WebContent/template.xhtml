<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j">

<f:view encoding="ISO-8859-1">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="util.js" />
	
	<title>#{msg.login_centralColaborador}</title>
</h:head>

<h:body style="background-image: url('#{request.contextPath}/imagens/fundo.jpg'); background-size: 100%; ">

<div id="geral">
	<div id="header">
		<h:form id="formHeader">
			<rich:toolbar>
				<rich:menuItem label="#{msg.header_menuHome}" action="principal" icon="/imagens/icon_home.png"
					actionListener="#{sessionBean.initAction}">
				</rich:menuItem>
				
				<rich:dropDownMenu rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
					<f:facet name="label">
		                <rich:menuItem label="#{msg.header_menuCadastro}" icon="/imagens/icon_cadastro.png"/>
	                </f:facet>
	                
	                <rich:menuItem label="#{msg.header_menuParametros}" action="cadastrarParametros" icon="/imagens/icon_parametros.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuFerias}" action="visualizarFerias" icon="/imagens/icon_ferias.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuFeriados}" action="cadastroFeriados" icon="/imagens/icon_feriados.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0 or sessionBean.colaboradorLogado.tipoUsuario == 7}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuColaborador}" action="cadastroColaborador" icon="/imagens/icon_colaborador.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuEquipe}" action="cadastroEquipe" icon="/imagens/icon_equipe.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuCliente}" action="cadastroCliente" icon="/imagens/icon_cliente.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuArea}" action="cadastroArea" icon="/imagens/icon_area.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuProduto}" action="cadastroProduto" icon="/imagens/icon_produto.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuTipoAtividade}" action="cadastroTipoAtividade" icon="/imagens/icon_tipoAtividade.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuProjeto}" action="cadastroProjeto" icon="/imagens/icon_projeto.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuAlocacao}" action="cadastroAlocacao" icon="/imagens/icon_alocacao.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuOcorrencia}" action="cadastroOcorrencia" icon="/imagens/icon_ocorrencia.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuInventario}" action="cadastroInventario" icon="/imagens/icon_inventario.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 1 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	            </rich:dropDownMenu>
	
				<rich:dropDownMenu>
					<f:facet name="label">
						<rich:menuItem label="#{msg.header_menuConsulta}" icon="/imagens/icon_gestao.png"/>
	                </f:facet>
	                
	                <rich:menuItem label="#{msg.header_menuPerfilColaboradores}" action="consultaColaboradores" icon="/imagens/icon_colaborador.png"
	                	actionListener="#{sessionBean.initAction}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuStatusProjeto}" action="statusProjeto" icon="/imagens/icon_status.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario ne 7}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuAgenda}" action="agenda" icon="/imagens/icon_agenda.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoAcesso == 0 and sessionBean.colaboradorLogado.tipoUsuario ne 7}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuCompromissos}" action="compromissos" icon="/imagens/icon_pendente.png"
	                	actionListener="#{sessionBean.initAction}">
	                </rich:menuItem>
	
	                <rich:menuItem label="#{msg.header_menuInventario}" action="cadastroInventario" icon="/imagens/icon_inventario.png"
	                	actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario ge 1 and sessionBean.colaboradorLogado.tipoUsuario ne 7 and sessionBean.colaboradorLogado.tipoAcesso == 0}">
	                </rich:menuItem>
	            </rich:dropDownMenu>
				
				<rich:menuItem label="#{msg.header_menuRegistroAtividades}" action="registroAtividade" icon="/imagens/icon_registro.png"
					actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoAcesso == 0}">
				</rich:menuItem>
				
				<rich:dropDownMenu>
					<f:facet name="label">
						<rich:menuItem label="#{msg.header_menuRelatorios}" icon="/imagens/icon_relatorio.png"/>
	                </f:facet>
				
					<rich:menuItem label="#{msg.header_menuRelatorioRegistroAtividades}" action="relatorioRegistro" icon="/imagens/icon_reports.gif" rendered="#{sessionBean.colaboradorLogado.tipoAcesso == 0}" actionListener="#{sessionBean.initAction}"/>
					<rich:menuItem label="#{msg.header_menuRelatorioProjeto}" action="relatorioProjetos" icon="/imagens/icon_reports.gif" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7}" actionListener="#{sessionBean.initAction}"/>
					<rich:menuItem label="#{msg.header_menuRelatorioOcorrencias}" action="relatorioOcorrenciasProjeto" icon="/imagens/icon_reports.gif" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 2 and sessionBean.colaboradorLogado.tipoUsuario ne 7}" actionListener="#{sessionBean.initAction}"/>
					<rich:menuItem label="#{msg.header_menuRelatorioControleGeral}" action="relatorioControleGeral" icon="/imagens/icon_reports.gif" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0 or sessionBean.colaboradorLogado.tipoUsuario == 1 or sessionBean.colaboradorLogado.tipoUsuario == 6}" actionListener="#{sessionBean.initAction}"/>
					<rich:menuItem label="#{msg.header_menuRelatorioGeracao}" action="relatoriosPorPeriodo" icon="/imagens/icon_reports.gif" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0 or sessionBean.colaboradorLogado.tipoUsuario == 1 or sessionBean.colaboradorLogado.tipoUsuario == 6}" actionListener="#{sessionBean.initAction}"/>
				</rich:dropDownMenu>
				
				<rich:menuItem label="#{msg.header_menuMeuPerfil}" action="meuPerfil" icon="/imagens/icon_meuPerfil.png"
					actionListener="#{sessionBean.initAction}" rendered="#{sessionBean.colaboradorLogado.tipoUsuario != 0}">
				</rich:menuItem>
				
				<rich:menuItem label="#{msg.header_menuSair}" action="#{colaboradorBean.logoutAction}" icon="/imagens/icon_sair.png"
					actionListener="#{sessionBean.initAction}">
				</rich:menuItem>
	           
				<rich:toolbarGroup location="right">
					<h:panelGroup>
						<h:outputFormat value="#{msg.header_msgBemVindo} " 
							styleClass="textoDestaqueMenor" rendered="#{sessionBean.loggedIn}">
							<f:param value="#{sessionBean.colaboradorLogado.nome}"/>
						</h:outputFormat>
			
						<h:graphicImage url="/imagens/user_admin.png" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 0}" height="20" width="20"/>
						<h:graphicImage url="/imagens/user_gestor.png" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 1}" height="20" width="20"/>
						<h:graphicImage url="/imagens/user_comum.png" rendered="#{sessionBean.colaboradorLogado.tipoUsuario == 2}" height="20" width="20"/>
						<h:graphicImage url="/imagens/user_cliente.png" rendered="#{sessionBean.colaboradorLogado.tipoUsuario ge 3}" height="20" width="20"/>
						<br/>
						<h:outputText value="#{msg.header_dataUltLogin}: " styleClass="textoLabelDestaque" />
						<h:outputText value="#{sessionBean.dataUltLogin.time}" styleClass="textoNormalNegrito">
							<f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
						</h:outputText>
					</h:panelGroup>
				</rich:toolbarGroup>
			</rich:toolbar>
		</h:form>
	</div>

	<div id="conteudo" class="conteudo">
		<h:form id="formGeral">
		<table style="width: 98%; border-collapse: collapse; border-spacing: 2; margin-left: auto; margin-right: auto">
			<tr>
				<td style="border-bottom: 1px solid #DDDDDD;">
					<ui:insert name="titulo"/>
					<rich:notifyMessages stayTime="5000" nonblocking="true" />
				</td>
			</tr>
			<tr id="conteudoTabela" style="min-height:560px; height:560px;" valign="top">
				<td style="border-bottom: 1px solid #aaaaaa" >
					<ui:insert name="conteudo"/>
					<br/>
				</td>
			</tr>
		</table>
		
		<table style="width: 100%; background-color: white;">
			<tr>
				<td align="center">
					<a4j:mediaOutput element="img" mimeType="image/jpeg" id="logotipo"
						createContent="#{sessionBean.parametros.paintLogotipo}"
						cacheable="true">
					</a4j:mediaOutput>
				</td>
				<td width="95%">
					<h:outputFormat styleClass="textoMenor" value="#{sessionBean.parametros.nomeEmpresa} - "/>
					<h:outputFormat styleClass="textoMenor" value="#{msg.footer_cnpj}: "/>
					<h:outputFormat styleClass="textoMenor" value="#{sessionBean.parametros.cnpj}"/><br/>
					<h:outputFormat styleClass="textoMenor" value="#{sessionBean.parametros.endereco} - "/>
					<h:outputFormat styleClass="textoMenor" value="#{sessionBean.parametros.cidade}"/><br/>
					<h:outputFormat styleClass="textoMenor" value="#{msg.footer_telefone}: "/>
					<h:outputFormat styleClass="textoMenor" value="#{sessionBean.parametros.telefone}"/>
				</td>
			</tr>
		</table>
		</h:form>
	</div>
</div>

<p:ajaxStatus style="position: absolute; top:50%; left:50%;">  
    <f:facet name="start">  
        <p:graphicImage value="/imagens/loading.gif" />  
    </f:facet>  
  
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>  
</p:ajaxStatus>  

</h:body>
</f:view>
</html>
