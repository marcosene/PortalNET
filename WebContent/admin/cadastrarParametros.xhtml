<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templateCadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:define name="titulo">
	<h:graphicImage value="/imagens/icon_parametros.png" width="32" height="32"/>
	<p:spacer width="10"/>
	<h:outputText value="#{msg.cadastrarParametros_titulo}" styleClass="textoDestaque"/>
</ui:define>

<ui:define name="conteudo">

	<h:panelGrid style="text-align: right; width: 100%">
		<h:column>
			<br/>
			<h:outputLink value="#{request.contextPath}/principal.jsf">
				<h:graphicImage value="/imagens/icon_home.png" width="32" height="32"/>
			</h:outputLink>
	
			<p:spacer width="20"/>
	
			<h:commandLink action="#{adminBean.cadastrarParametrosAction}">
				<h:graphicImage value="/imagens/btn_atualizar.png" width="32" height="32"/>
			</h:commandLink>
	
			<p:spacer width="10"/>
		</h:column>
	</h:panelGrid>
	
	<h:panelGrid columns="2">
		<h:outputLabel value="#{msg.cadastrarParametros_nomeEmpresa}:" styleClass="textoNormal" />
		<h:inputText id="nomeEmpresa" required="true" 
			value="#{sessionBean.parametros.nomeEmpresa}"
			size="80" maxlength="128">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarParametros_cnpj}:" styleClass="textoNormal" />
		<h:inputText id="cnpj" required="true" 
			value="#{sessionBean.parametros.cnpj}"
			size="19" maxlength="19">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarParametros_endereco}:" styleClass="textoNormal" />
		<h:inputText id="endereco" required="true" 
			value="#{sessionBean.parametros.endereco}"
			size="80" maxlength="128">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarParametros_cidade}:" styleClass="textoNormal" />
		<h:inputText id="cidade" required="true" 
			value="#{sessionBean.parametros.cidade}"
			size="25" maxlength="64">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarParametros_telefone}:" styleClass="textoNormal" />
		<h:inputText id="telefone" required="true" 
			value="#{sessionBean.parametros.telefone}"
			size="16" maxlength="15">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarParametros_primeiroDiaContabil}:" styleClass="textoNormal" />
		<h:inputText id="primeiroDiaContabil" required="true" 
			value="#{sessionBean.parametros.primeiroDiaContabil}"
			size="2" maxlength="2">
			<f:validateLongRange minimum="1" maximum="31"/>
		</h:inputText>
		
	</h:panelGrid>

	<h:form enctype="multipart/form-data">
		<p:fileUpload id="fotoUpload" auto="true" mode="simple"
			fileUploadListener="#{adminBean.listenerFotoLogoTipo}" >
		</p:fileUpload>
	
		<a4j:mediaOutput element="img" mimeType="image/jpeg" id="logo"
			createContent="#{sessionBean.parametros.paintLogotipo}"
			cacheable="false">
		</a4j:mediaOutput>
	</h:form>
	 
</ui:define>
</ui:composition>
