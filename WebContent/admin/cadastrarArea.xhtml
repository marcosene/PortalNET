<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templateCadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">
	<h:graphicImage value="/imagens/icon_area.png" width="32" height="32"/>
	<p:spacer width="10"/>
	<h:outputText value="#{msg.cadastrarArea_titulo}" styleClass="textoDestaque"/>
</ui:define>

<ui:define name="conteudo">
	<h:panelGrid style="text-align: right; width: 100%">
		<h:column>
			<br/>
			<h:outputLink value="./visualizarAreas.jsf">
				<h:graphicImage value="/imagens/btn_voltar.png" width="32" height="32"/>
			</h:outputLink>
	
			<p:spacer width="20"/>
	
			<h:commandLink action="#{adminBean.cadastrarAreaAction}">
				<h:graphicImage value="/imagens/btn_atualizar.png" width="32" height="32"/>
			</h:commandLink>
			
			<p:spacer width="10"/>
		</h:column>
	</h:panelGrid>
	
	<h:panelGrid columns="2">
		<h:outputLabel value="#{msg.cadastrarArea_cliente}:" styleClass="textoNormal" />
		<h:inputText id="cliente" disabled="true" size="32"
			value="#{sessionBean.area.cliente.nomeEmpresa}">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarArea_area}:" styleClass="textoNormal" />
		<h:inputText id="nome" required="true"
			value="#{sessionBean.area.nome}" size="20" maxlength="20">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarArea_gerenteFuncional}:" styleClass="textoNormal" />
		<h:selectOneMenu id="gerenteFuncional" required="true" converter="#{converterBean}"
			value="#{sessionBean.area.gerenteFuncional}">
			<f:selectItem itemLabel="#{msg.cadastro_selecione}" noSelectionOption="true"/>
			<f:selectItems value="#{gestorBean.gestorService.listaColaboradoresGFs}"
				var="colaborador" itemLabel="#{colaborador.nomeCompleto}" itemValue="#{colaborador}"/>
		</h:selectOneMenu>
	</h:panelGrid>

</ui:define>
</ui:composition>
