<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/templateCadastro.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">
	<h:graphicImage value="/imagens/icon_modulo.png" width="32" height="32"/>
	<p:spacer width="10"/>
	<h:outputText value="#{msg.cadastrarProduto_titulo}: #{msg.cadastrarModulo_titulo}" styleClass="textoDestaque"/>
</ui:define>

<ui:define name="conteudo">
	<h:panelGrid style="text-align: right; width: 100%">
		<h:column>
			<h:outputLink value="./cadastrarProduto.jsf">
				<h:graphicImage value="/imagens/btn_voltar.png" width="32" height="32"/>
			</h:outputLink>
	
			<p:spacer width="20"/>
	
			<h:commandLink action="#{adminBean.cadastrarModuloAction}">
				<h:graphicImage value="/imagens/btn_cadastrar.png" width="32" height="32"/>
			</h:commandLink>
	
			<p:spacer width="10"/>
		</h:column>
	</h:panelGrid>
			
	<h:panelGrid columns="2">
		<h:outputLabel value="#{msg.cadastrarModulo_produto}:" styleClass="textoNormal" />
		<h:inputText id="produto" disabled="true" size="24"
			value="#{sessionBean.modulo.produto.nome}">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarModulo_modulo}:" styleClass="textoNormal" />
		<h:inputText id="nome" required="true"
			value="#{sessionBean.modulo.nome}"
			size="32" maxlength="64">
		</h:inputText>
		
		<h:outputLabel value="#{msg.cadastrarModulo_linguagem}:" styleClass="textoNormal" />
		<h:selectOneMenu id="tipoLinguagem" required="true" 
			value="#{sessionBean.modulo.tipoLinguagem}"> 
			<f:selectItems value="#{adminBean.listaTiposLinguagem}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="#{msg.cadastrarModulo_descricao}:" styleClass="textoNormal" />
		<h:inputTextarea id="descricao" rows="8"
			value="#{sessionBean.modulo.descricao}" cols="64">
		</h:inputTextarea>
		
	</h:panelGrid>

</ui:define>
</ui:composition>
